<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý Text</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 900px;
            margin: 20px auto;
            padding: 0 10px;
        }
        .row {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .row-number {
            width: 30px;
            font-weight: bold;
            text-align: center;
            margin-right: 10px;
        }
        .text-input {
            flex: 1;
            padding: 8px;
            margin-right: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .button {
            padding: 8px 12px;
            margin-right: 5px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            color: white;
        }
        .paste-btn {
            background-color: #28a745;
        }
        .copy-btn {
            background-color: #007bff;
        }
        .delete-btn {
            background-color: #dc3545;
        }
        .paste-count, .copy-count {
            margin-left: 10px;
            font-weight: bold;
            color: #555;
            padding: 5px;
            border-radius: 3px;
            transition: background-color 0.3s;
        }
        .copy-count.highlight {
            background-color: #ffc107 !important;
        }
        .total-paste {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-weight: bold;
            text-align: center;
        }
        .congratulations {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #28a745;
            color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.3);
            font-size: 18px;
        }
    </style>
</head>
<body>
    <h1>Quản lý Text</h1>
    <div id="rows">
        <div class="row" data-id="1">
            <span class="row-number">1</span>
            <input type="text" class="text-input" placeholder="Nhập văn bản...">
            <button class="button paste-btn" onclick="pasteText(1)">Dán</button>
            <button class="button copy-btn" onclick="copyText(1)">Copy</button>
            <button class="button delete-btn" onclick="deleteText(1)">Delete</button>
            <span class="paste-count">Dán: 0 lần</span>
            <span class="copy-count">Copy: 0 lần</span>
        </div>
        <div class="row" data-id="2">
            <span class="row-number">2</span>
            <input type="text" class="text-input" placeholder="Nhập văn bản...">
            <button class="button paste-btn" onclick="pasteText(2)">Dán</button>
            <button class="button copy-btn" onclick="copyText(2)">Copy</button>
            <button class="button delete-btn" onclick="deleteText(2)">Delete</button>
            <span class="paste-count">Dán: 0 lần</span>
            <span class="copy-count">Copy: 0 lần</span>
        </div>
        <div class="row" data-id="3">
            <span class="row-number">3</span>
            <input type="text" class="text-input" placeholder="Nhập văn bản...">
            <button class="button paste-btn" onclick="pasteText(3)">Dán</button>
            <button class="button copy-btn" onclick="copyText(3)">Copy</button>
            <button class="button delete-btn" onclick="deleteText(3)">Delete</button>
            <span class="paste-count">Dán: 0 lần</span>
            <span class="copy-count">Copy: 0 lần</span>
        </div>
        <div class="row" data-id="4">
            <span class="row-number">4</span>
            <input type="text" class="text-input" placeholder="Nhập văn bản...">
            <button class="button paste-btn" onclick="pasteText(4)">Dán</button>
            <button class="button copy-btn" onclick="copyText(4)">Copy</button>
            <button class="button delete-btn" onclick="deleteText(4)">Delete</button>
            <span class="paste-count">Dán: 0 lần</span>
            <span class="copy-count">Copy: 0 lần</span>
        </div>
        <div class="row" data-id="5">
            <span class="row-number">5</span>
            <input type="text" class="text-input" placeholder="Nhập văn bản...">
            <button class="button paste-btn" onclick="pasteText(5)">Dán</button>
            <button class="button copy-btn" onclick="copyText(5)">Copy</button>
            <button class="button delete-btn" onclick="deleteText(5)">Delete</button>
            <span class="paste-count">Dán: 0 lần</span>
            <span class="copy-count">Copy: 0 lần</span>
        </div>
        <div class="row" data-id="6">
            <span class="row-number">6</span>
            <input type="text" class="text-input" placeholder="Nhập văn bản...">
            <button class="button paste-btn" onclick="pasteText(6)">Dán</button>
            <button class="button copy-btn" onclick="copyText(6)">Copy</button>
            <button class="button delete-btn" onclick="deleteText(6)">Delete</button>
            <span class="paste-count">Dán: 0 lần</span>
            <span class="copy-count">Copy: 0 lần</span>
        </div>
        <div class="row" data-id="7">
            <span class="row-number">7</span>
            <input type="text" class="text-input" placeholder="Nhập văn bản...">
            <button class="button paste-btn" onclick="pasteText(7)">Dán</button>
            <button class="button copy-btn" onclick="copyText(7)">Copy</button>
            <button class="button delete-btn" onclick="deleteText(7)">Delete</button>
            <span class="paste-count">Dán: 0 lần</span>
            <span class="copy-count">Copy: 0 lần</span>
        </div>
    </div>
    <div class="total-paste">Tổng số lần dán: 0</div>
    <div class="congratulations" id="congratulations">Chúc mừng! Bạn đã đạt 10 lần dán!</div>

    <script>
        let pasteCounts = Array(8).fill(0); // Mảng lưu số lần dán cho 7 hàng (1-7)
        let copyCounts = Array(8).fill(0); // Mảng lưu số lần copy cho 7 hàng (1-7)

        function updateTotalPaste() {
            const total = pasteCounts.reduce((sum, count) => sum + count, 0);
            document.querySelector('.total-paste').textContent = `Tổng số lần dán: ${total}`;
            const congratulations = document.getElementById('congratulations');
            if (total === 10) {
                congratulations.style.display = 'block';
                setTimeout(() => {
                    congratulations.style.display = 'none';
                }, 3000); // Ẩn thông báo sau 3 giây
            }
        }

        async function pasteText(rowId) {
            try {
                const text = await navigator.clipboard.readText();
                const row = document.querySelector(`.row[data-id="${rowId}"]`);
                const input = row.querySelector('.text-input');
                input.value = text;
                pasteCounts[rowId]++;
                row.querySelector('.paste-count').textContent = `Dán: ${pasteCounts[rowId]} lần`;
                updateTotalPaste();
            } catch (err) {
                console.error('Lỗi khi dán:', err);
                alert('Không thể dán văn bản. Vui lòng kiểm tra quyền truy cập clipboard hoặc chạy trên HTTPS/localhost.');
            }
        }

        function copyText(rowId) {
            const row = document.querySelector(`.row[data-id="${rowId}"]`);
            const input = row.querySelector('.text-input');
            navigator.clipboard.writeText(input.value)
                .then(() => {
                    copyCounts[rowId]++;
                    const copyCountElement = row.querySelector('.copy-count');
                    copyCountElement.textContent = `Copy: ${copyCounts[rowId]} lần`;
                    console.log(`Hàng ${rowId}: Số lần copy = ${copyCounts[rowId]}`); // Gỡ lỗi
                    if (copyCounts[rowId] >= 5) {
                        copyCountElement.classList.add('highlight');
                        console.log(`Hàng ${rowId}: Đã thêm lớp highlight`); // Gỡ lỗi
                    } else {
                        copyCountElement.classList.remove('highlight');
                        console.log(`Hàng ${rowId}: Đã xóa lớp highlight`); // Gỡ lỗi
                    }
                })
                .catch(err => {
                    console.error('Lỗi khi sao chép:', err);
                    alert('Không thể sao chép văn bản.');
                });
        }

        function deleteText(rowId) {
            const row = document.querySelector(`.row[data-id="${rowId}"]`);
            const input = row.querySelector('.text-input');
            input.value = '';
            pasteCounts[rowId] = 0;
            copyCounts[rowId] = 0;
            row.querySelector('.paste-count').textContent = `Dán: 0 lần`;
            const copyCountElement = row.querySelector('.copy-count');
            copyCountElement.textContent = `Copy: 0 lần`;
            copyCountElement.classList.remove('highlight');
            console.log(`Hàng ${rowId}: Đã xóa lớp highlight và đặt lại số lần copy`); // Gỡ lỗi
            updateTotalPaste();
        }
    </script>
</body>
</html>
