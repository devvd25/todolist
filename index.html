<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý Text</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1000px;
            margin: 20px auto;
            padding: 0 10px;
        }
        .row {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .timer {
            width: 80px;
            text-align: center;
            margin-right: 10px;
            font-size: 14px;
            color: #333;
        }
        .timer.ready {
            color: #28a745;
            font-weight: bold;
        }
        .row-number {
            width: 30px;
            font-weight: bold;
            text-align: center;
            margin-right: 10px;
        }
        .text-input {
            flex: 1;
            padding: 8px;
            margin-right: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .note-input {
            width: 150px;
            height: 40px;
            padding: 8px;
            margin-left: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            resize: none;
        }
        .button {
            padding: 8px 12px;
            margin-right: 5px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            color: white;
        }
        .paste-btn {
            background-color: #28a745;
        }
        .copy-btn {
            background-color: #007bff;
        }
        .delete-btn {
            background-color: #dc3545;
        }
        .paste-count, .copy-count {
            margin-left: 10px;
            font-weight: bold;
            color: #555;
            padding: 5px;
            border-radius: 3px;
            transition: background-color 0.3s;
        }
        .copy-count.highlight {
            background-color: #ffc107 !important;
        }
        .copy-adjust-btn {
            padding: 2px 8px;
            margin-left: 5px;
            font-size: 12px;
            background-color: #6c757d;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        .copy-adjust-btn:hover {
            background-color: #5a6268;
        }
        .total-paste {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-weight: bold;
            text-align: center;
        }
        .congratulations {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #28a745;
            color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.3);
            font-size: 18px;
        }
    </style>
</head>
<body>
    <h1>Quản lý Text</h1>
    <div id="rows">
        <div class="row" data-id="1">
            <span class="timer"></span>
            <span class="row-number">1</span>
            <input type="text" class="text-input" placeholder="Nhập văn bản...">
            <button class="button paste-btn" onclick="pasteText(1)">Dán</button>
            <button class="button copy-btn" onclick="copyText(1)">Copy</button>
            <button class="button delete-btn" onclick="deleteText(1)">Delete</button>
            <span class="paste-count">Dán: 0 lần</span>
            <span class="copy-count">Copy: 0 lần</span>
            <button class="copy-adjust-btn" onclick="adjustCopyCount(1, 1)">+</button>
            <button class="copy-adjust-btn" onclick="adjustCopyCount(1, -1)">−</button>
            <textarea class="note-input" placeholder="Ghi chú..."></textarea>
        </div>
        <div class="row" data-id="2">
            <span class="timer"></span>
            <span class="row-number">2</span>
            <input type="text" class="text-input" placeholder="Nhập văn bản...">
            <button class="button paste-btn" onclick="pasteText(2)">Dán</button>
            <button class="button copy-btn" onclick="copyText(2)">Copy</button>
            <button class="button delete-btn" onclick="deleteText(2)">Delete</button>
            <span class="paste-count">Dán: 0 lần</span>
            <span class="copy-count">Copy: 0 lần</span>
            <button class="copy-adjust-btn" onclick="adjustCopyCount(2, 1)">+</button>
            <button class="copy-adjust-btn" onclick="adjustCopyCount(2, -1)">−</button>
            <textarea class="note-input" placeholder="Ghi chú..."></textarea>
        </div>
        <div class="row" data-id="3">
            <span class="timer"></span>
            <span class="row-number">3</span>
            <input type="text" class="text-input" placeholder="Nhập văn bản...">
            <button class="button paste-btn" onclick="pasteText(3)">Dán</button>
            <button class="button copy-btn" onclick="copyText(3)">Copy</button>
            <button class="button delete-btn" onclick="deleteText(3)">Delete</button>
            <span class="paste-count">Dán: 0 lần</span>
            <span class="copy-count">Copy: 0 lần</span>
            <button class="copy-adjust-btn" onclick="adjustCopyCount(3, 1)">+</button>
            <button class="copy-adjust-btn" onclick="adjustCopyCount(3, -1)">−</button>
            <textarea class="note-input" placeholder="Ghi chú..."></textarea>
        </div>
        <div class="row" data-id="4">
            <span class="timer"></span>
            <span class="row-number">4</span>
            <input type="text" class="text-input" placeholder="Nhập văn bản...">
            <button class="button paste-btn" onclick="pasteText(4)">Dán</button>
            <button class="button copy-btn" onclick="copyText(4)">Copy</button>
            <button class="button delete-btn" onclick="deleteText(4)">Delete</button>
            <span class="paste-count">Dán: 0 lần</span>
            <span class="copy-count">Copy: 0 lần</span>
            <button class="copy-adjust-btn" onclick="adjustCopyCount(4, 1)">+</button>
            <button class="copy-adjust-btn" onclick="adjustCopyCount(4, -1)">−</button>
            <textarea class="note-input" placeholder="Ghi chú..."></textarea>
        </div>
        <div class="row" data-id="5">
            <span class="timer"></span>
            <span class="row-number">5</span>
            <input type="text" class="text-input" placeholder="Nhập văn bản...">
            <button class="button paste-btn" onclick="pasteText(5)">Dán</button>
            <button class="button copy-btn" onclick="copyText(5)">Copy</button>
            <button class="button delete-btn" onclick="deleteText(5)">Delete</button>
            <span class="paste-count">Dán: 0 lần</span>
            <span class="copy-count">Copy: 0 lần</span>
            <button class="copy-adjust-btn" onclick="adjustCopyCount(5, 1)">+</button>
            <button class="copy-adjust-btn" onclick="adjustCopyCount(5, -1)">−</button>
            <textarea class="note-input" placeholder="Ghi chú..."></textarea>
        </div>
        <div class="row" data-id="6">
            <span class="timer"></span>
            <span class="row-number">6</span>
            <input type="text" class="text-input" placeholder="Nhập văn bản...">
            <button class="button paste-btn" onclick="pasteText(6)">Dán</button>
            <button class="button copy-btn" onclick="copyText(6)">Copy</button>
            <button class="button delete-btn" onclick="deleteText(6)">Delete</button>
            <span class="paste-count">Dán: 0 lần</span>
            <span class="copy-count">Copy: 0 lần</span>
            <button class="copy-adjust-btn" onclick="adjustCopyCount(6, 1)">+</button>
            <button class="copy-adjust-btn" onclick="adjustCopyCount(6, -1)">−</button>
            <textarea class="note-input" placeholder="Ghi chú..."></textarea>
        </div>
        <div class="row" data-id="7">
            <span class="timer"></span>
            <span class="row-number">7</span>
            <input type="text" class="text-input" placeholder="Nhập văn bản...">
            <button class="button paste-btn" onclick="pasteText(7)">Dán</button>
            <button class="button copy-btn" onclick="copyText(7)">Copy</button>
            <button class="button delete-btn" onclick="deleteText(7)">Delete</button>
            <span class="paste-count">Dán: 0 lần</span>
            <span class="copy-count">Copy: 0 lần</span>
            <button class="copy-adjust-btn" onclick="adjustCopyCount(7, 1)">+</button>
            <button class="copy-adjust-btn" onclick="adjustCopyCount(7, -1)">−</button>
            <textarea class="note-input" placeholder="Ghi chú..."></textarea>
        </div>
    </div>
    <div class="total-paste">Tổng số lần dán: 0</div>
    <div class="congratulations" id="congratulations">Chúc mừng! Bạn đã đạt 10 lần dán!</div>

    <script>
        let pasteCounts = Array(8).fill(0); // Mảng lưu số lần dán cho 7 hàng (1-7)
        let copyCounts = Array(8).fill(0); // Mảng lưu số lần copy cho 7 hàng (1-7)
        let timers = Array(8).fill(null); // Mảng lưu trạng thái đồng hồ: { timeLeft, intervalId, waitingForFocus }

        function updateTotalPaste() {
            const total = pasteCounts.reduce((sum, count) => sum + count, 0);
            document.querySelector('.total-paste').textContent = `Tổng số lần dán: ${total}`;
            const congratulations = document.getElementById('congratulations');
            if (total === 10) {
                congratulations.style.display = 'block';
                setTimeout(() => {
                    congratulations.style.display = 'none';
                }, 3000); // Ẩn thông báo sau 3 giây
            }
        }

        function updateCopyDisplay(rowId) {
            const row = document.querySelector(`.row[data-id="${rowId}"]`);
            const copyCountElement = row.querySelector('.copy-count');
            copyCountElement.textContent = `Copy: ${copyCounts[rowId]} lần`;
            if (copyCounts[rowId] >= 5) {
                copyCountElement.classList.add('highlight');
                console.log(`Hàng ${rowId}: Đã thêm lớp highlight`); // Gỡ lỗi
            } else {
                copyCountElement.classList.remove('highlight');
                console.log(`Hàng ${rowId}: Đã xóa lớp highlight`); // Gỡ lỗi
            }
            console.log(`Hàng ${rowId}: Số lần copy = ${copyCounts[rowId]}`); // Gỡ lỗi
        }

        function updateTimerDisplay(rowId) {
            const row = document.querySelector(`.row[data-id="${rowId}"]`);
            const timerElement = row.querySelector('.timer');
            if (!timers[rowId]) {
                timerElement.textContent = '';
                timerElement.classList.remove('ready');
                return;
            }

            if (timers[rowId].timeLeft > 0) {
                const minutes = Math.floor(timers[rowId].timeLeft / 60);
                const seconds = timers[rowId].timeLeft % 60;
                timerElement.textContent = `${minutes}:${seconds.toString().padStart(2, '0')}`;
                timerElement.classList.remove('ready');
            } else {
                timerElement.textContent = 'Sẵn Sàng Tăng Like CMT';
                timerElement.classList.add('ready');
                clearInterval(timers[rowId].intervalId);
                setTimeout(() => {
                    timers[rowId] = null;
                    updateTimerDisplay(rowId);
                }, 3000); // Ẩn thông báo sau 3 giây
            }
        }

        function resetTimer(rowId) {
            if (timers[rowId]) {
                clearInterval(timers[rowId].intervalId);
                timers[rowId] = null;
                updateTimerDisplay(rowId);
                console.log(`Hàng ${rowId}: Đã xóa đồng hồ`); // Gỡ lỗi
            }
        }

        function startTimer(rowId) {
            if (!timers[rowId]) return;

            timers[rowId].waitingForFocus = false;
            timers[rowId].intervalId = setInterval(() => {
                timers[rowId].timeLeft--;
                updateTimerDisplay(rowId);
                saveData();
                if (timers[rowId].timeLeft <= 0) {
                    clearInterval(timers[rowId].intervalId);
                }
            }, 1000);
            console.log(`Hàng ${rowId}: Bắt đầu đếm ngược`); // Gỡ lỗi
        }

        function saveData() {
            const textInputs = Array.from(document.querySelectorAll('.text-input')).map(input => input.value);
            const noteInputs = Array.from(document.querySelectorAll('.note-input')).map(textarea => textarea.value);
            const savedTimers = timers.map(timer => timer ? { timeLeft: timer.timeLeft, waitingForFocus: timer.waitingForFocus } : null);
            const data = {
                textInputs,
                noteInputs,
                pasteCounts,
                copyCounts,
                timers: savedTimers,
                saveTimestamp: new Date().toISOString()
            };
            localStorage.setItem('textManagerData', JSON.stringify(data));
            console.log('Dữ liệu đã được lưu vào localStorage'); // Gỡ lỗi
        }

        function clearDataIfNewDay() {
            const savedData = localStorage.getItem('textManagerData');
            if (!savedData) return;

            const { saveTimestamp } = JSON.parse(savedData);
            const savedDate = new Date(saveTimestamp).toDateString();
            const currentDate = new Date().toDateString();

            if (savedDate !== currentDate) {
                localStorage.removeItem('textManagerData');
                console.log('Dữ liệu đã bị xóa vì sang ngày mới'); // Gỡ lỗi
            }
        }

        function loadData() {
            clearDataIfNewDay();
            const savedData = localStorage.getItem('textManagerData');
            if (!savedData) return;

            const { textInputs, noteInputs, pasteCounts: savedPasteCounts, copyCounts: savedCopyCounts, timers: savedTimers } = JSON.parse(savedData);
            
            // Khôi phục dữ liệu cho các hàng
            document.querySelectorAll('.row').forEach((row, index) => {
                const rowId = index + 1;
                const textInput = row.querySelector('.text-input');
                const noteInput = row.querySelector('.note-input');
                const pasteCountElement = row.querySelector('.paste-count');
                const copyCountElement = row.querySelector('.copy-count');

                textInput.value = textInputs[index] || '';
                noteInput.value = noteInputs[index] || '';
                pasteCounts[rowId] = savedPasteCounts[rowId] || 0;
                copyCounts[rowId] = savedCopyCounts[rowId] || 0;

                pasteCountElement.textContent = `Dán: ${pasteCounts[rowId]} lần`;
                copyCountElement.textContent = `Copy: ${copyCounts[rowId]} lần`;

                if (copyCounts[rowId] >= 5) {
                    copyCountElement.classList.add('highlight');
                    console.log(`Hàng ${rowId}: Khôi phục lớp highlight`); // Gỡ lỗi
                }

                // Khôi phục đồng hồ
                if (savedTimers[rowId]) {
                    timers[rowId] = {
                        timeLeft: savedTimers[rowId].timeLeft,
                        waitingForFocus: savedTimers[rowId].waitingForFocus,
                        intervalId: null
                    };
                    if (!timers[rowId].waitingForFocus && timers[rowId].timeLeft > 0) {
                        startTimer(rowId);
                    } else {
                        updateTimerDisplay(rowId);
                    }
                }
            });

            updateTotalPaste();
            console.log('Dữ liệu đã được khôi phục từ localStorage'); // Gỡ lỗi
        }

        async function pasteText(rowId) {
            try {
                const text = await navigator.clipboard.readText();
                const row = document.querySelector(`.row[data-id="${rowId}"]`);
                const input = row.querySelector('.text-input');
                input.value = text;
                pasteCounts[rowId]++;
                
                // Cập nhật số lần copy khi dán
                if (pasteCounts[rowId] > 1) {
                    copyCounts[rowId] = 0; // Reset số lần copy nếu không phải lần dán đầu
                }
                copyCounts[rowId]++; // Tăng số lần copy lên 1
                
                row.querySelector('.paste-count').textContent = `Dán: ${pasteCounts[rowId]} lần`;
                updateCopyDisplay(rowId);

                // Thiết lập đồng hồ đếm ngược
                resetTimer(rowId);
                timers[rowId] = {
                    timeLeft: 180, // 3 phút
                    intervalId: null,
                    waitingForFocus: true
                };
                updateTimerDisplay(rowId);
                
                console.log(`Hàng ${rowId}: Số lần dán = ${pasteCounts[rowId]}, Số lần copy = ${copyCounts[rowId]}`); // Gỡ lỗi
                saveData();
                updateTotalPaste();
            } catch (err) {
                console.error('Lỗi khi dán:', err);
                alert('Không thể dán văn bản. Vui lòng kiểm tra quyền truy cập clipboard hoặc chạy trên HTTPS/localhost.');
            }
        }

        function copyText(rowId) {
            const row = document.querySelector(`.row[data-id="${rowId}"]`);
            const input = row.querySelector('.text-input');
            navigator.clipboard.writeText(input.value)
                .then(() => {
                    copyCounts[rowId]++;
                    updateCopyDisplay(rowId);

                    // Thiết lập đồng hồ đếm ngược
                    resetTimer(rowId);
                    timers[rowId] = {
                        timeLeft: 180, // 3 phút
                        intervalId: null,
                        waitingForFocus: true
                    };
                    updateTimerDisplay(rowId);

                    saveData();
                })
                .catch(err => {
                    console.error('Lỗi khi sao chép:', err);
                    alert('Không thể sao chép văn bản.');
                });
        }

        function adjustCopyCount(rowId, change) {
            copyCounts[rowId] = Math.max(0, copyCounts[rowId] + change); // Không cho số lần copy âm
            updateCopyDisplay(rowId);
            saveData();
        }

        function deleteText(rowId) {
            const row = document.querySelector(`.row[data-id="${rowId}"]`);
            const input = row.querySelector('.text-input');
            const noteInput = row.querySelector('.note-input');
            input.value = '';
            noteInput.value = ''; // Xóa cả ghi chú
            pasteCounts[rowId] = 0;
            copyCounts[rowId] = 0;
            row.querySelector('.paste-count').textContent = `Dán: 0 lần`;
            resetTimer(rowId);
            updateCopyDisplay(rowId);
            console.log(`Hàng ${rowId}: Đã xóa lớp highlight, nội dung và đặt lại số lần copy`); // Gỡ lỗi
            saveData();
            updateTotalPaste();
        }

        // Thêm sự kiện input cho ô ghi chú
        document.querySelectorAll('.note-input').forEach(textarea => {
            textarea.addEventListener('input', () => {
                saveData();
            });
        });

        // Phát hiện khi tab được focus để bắt đầu đếm ngược
        document.addEventListener('visibilitychange', () => {
            if (document.visibilityState === 'visible') {
                timers.forEach((timer, rowId) => {
                    if (timer && timer.waitingForFocus && timer.timeLeft > 0) {
                        startTimer(rowId);
                        saveData();
                    }
                });
            }
        });

        // Tải dữ liệu khi trang được mở
        window.addEventListener('load', loadData);
    </script>
